<!--
table : 전체를 감싸며 테이블임을 알림.
tr : 행
td : 열
행 먼저 만들어야 함.

셀 병합
rowspan : 행 병합
colspan : 열 병합
 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
        <td>1행 4행</td>
      </tr>

      <tr>
        <td colspan="2">2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4행</td>
      </tr>

      <tr>
        <td colspan="2">3행 1열</td>
        <td>3행 3열</td>
        <td>3행 4행</td>
      </tr>
    </table>


    <table border="1">
      <tr>
        <td rowspan="4">1행 1열</td>
      </tr>

      <tr>
        <td>2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4행</td>
      </tr>

      <tr>
        <td>3행 2열</td>
        <td>3행 3열</td>
        <td>3행 4행</td>
      </tr>
    </table>


  </body>
</html>
