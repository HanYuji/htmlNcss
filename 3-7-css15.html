<!--
font-family : 우선순위 순으로 글꼴 나열.
font-size : 글꼴 킈기
font-style : 이탤릭 등
font-weight : 볼드. 수치로도 입력 가능.
line-height : 행간 설정. 세로 중앙 정렬 시에 응용 가능. height와 동일한 값 넣아주면 됨.
text-align :
text-decoration :
position : 
  absolute(크기와 위치는 고정이나 브라우저의 영향을 받음.)
  fixed(브라우저의 영향을 받지 않고 완전 고정)
  static(default값,)
  relative()
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * { margin : 0; padding : 0;}
      a { text-decoration : none; color : #333333; font-weight : bold; }

      #nav {overflow : hidden; width:800px; height:200px; margin:0 auto; border:1px solid #ccccccc; }
      #nav div {float : left;}
    </style>
  </head>
  <body>
    <div id="nav">
      <div><a href="#none">menu1</a></div>
      <div><a href="#none">menu2</a></div>
      <div><a href="#none">menu3</a></div>
      <div><a href="#none">menu4</a></div>
      <div><a href="#none">menu5</a></div>

    </div>
  </body>
</html>
