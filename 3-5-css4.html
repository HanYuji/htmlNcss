<!--
visibility hidden : 공간은 남겨두고, 보이지만 않음.
display의 none 속성과 비교해 알아둘 것.
display의 none : 보이지도 않고, 공간도 없음.
-->

22분

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

         #display_none div:nth-child(1) {
             width:100px;
             height:100px;
             background-color:#ff0000;
             color:#ffffff;
             font-weight:bold;
             text-align:center;
         }

         #display_none div:nth-child(2) {
             width:100px;
             height:100px;
             background-color:#00ff00;
             color:#ffffff;
             font-weight:bold;
             text-align:center;
             display:none;
         }

         #display_none div:nth-child(3) {
             width:100px;
             height:100px;
             background-color:#0000ff;
             color:#ffffff;
             font-weight:bold;
             text-align:center;
         }

         #visibility_hidden div:nth-child(1) {
             width:100px;
             height:100px;
             background-color:#ff0000;
             color:#ffffff;
             font-weight:bold;
             text-align:center;
         }

         #visibility_hidden div:nth-child(2) {
             width:100px;
             height:100px;
             background-color:#00ff00;
             color:#ffffff;
             font-weight:bold;
             text-align:center;
             visibility:hidden;
         }

         #visibility_hidden div:nth-child(3) {
             width:100px;
             height:100px;
             background-color:#0000ff;
             color:#ffffff;
             font-weight:bold;
             text-align:center;
         }

     </style>

 </head>
 <body>
     <div id="display_none">
       <div>content1</div>
       <div>content2</div>
       <div>content3</div>
     </div>

     <div id="visibility_hidden">
         <div>content1</div>
         <div>content2</div>
         <div>content3</div>
     </div>

 </body>
 </html>
