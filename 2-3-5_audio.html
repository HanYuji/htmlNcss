<!--
src : 음원이 있는 경로 지정.
controls : 컨트롤러를 보여주길 원할 경우 사용. controls="controls"
autoplay : 자동 재생을 원할 경우 사용. autoplay = "autoplay"
loop : 반복재생을 원할 경우 사용. loop = "loop"
 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <audio src="" controls="controls" autoplay="autoplay" loop="loop">
    </audio>
  </body>
</html>
