<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      * { margin : 0; padding : 0;  }
      div { width : 300px; }
      ul li:nth-child(2n+1)  {background-color : gray}
      ul li:nth-child(2n) {background-color : yellow}

      /* 방법1 : 자손으로 찾기 */
      ul li:first-child {border-radius : 10px 10px 0 0;}
      ul li:last-child {border-radius : 10px 10px 0 0;}

      /* 방법2 : 타입으로 찾기 */
      /* ul li:first-of-type { border-radius : 10px 10px 0 0; }
      ul li:last-of-type { border-radius : 0 0 10px 10px; } */

    </style>

  </head>
  <body>
    <div id="content">
      <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
      </ul>

    </div>
  </body>
</html>
