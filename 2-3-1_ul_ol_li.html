<!--
*리스트 태그 : ul, li, ol
*표를 나타내는 태그 : table
*이미지를 출력하는 태그 : img
사운드를 출력하는 태그 : audio
주간 히트송 예제
 -->

 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title></title>
   </head>
   <body>
     <p>메뉴 리스트</p>
     <!-- 순서 없음 -->
     <ul>
       <li>menu1</li>
       <li>menu2</li>
       <li>menu3</li>
       <li>menu4</li>
       <li>menu5</li>
     </ul>

     <p>지역 리스트</p>
     <!-- 순서 있음 -->
     <ol>
       <li>서울</li>
       <li>경기</li>
       <li>충청</li>
       <li>전라</li>
       <li>경상</li>
       <li>강원</li>
     </ol>

     <p>검색 사이트 리스트</p>
     <ol>
       <!-- _blank : 새 탭 열기, _self : 현재 탭에서 바뀜  -->
       <li><a href="http://www.google.com" target="_blank">google</a></li>
       <li><a href="http://www.naver.com" target="_self">naver</a></li>
     </ol>

   </body>
 </html>
